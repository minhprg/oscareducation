<br>
Trois GSM sonnent à intervalles réguliers pour signaler que leur batterie est presque
déchargée. Le premier sonne toutes les 4 minutes, le deuxième toutes les 6 minutes, le troisième
toutes les 9 minutes. À 10h40, les trois GSM sonnent en même temps.
